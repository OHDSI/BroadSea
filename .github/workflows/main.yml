name: Broadsea Docker Compose
on: push
jobs:
  default:
    strategy:
      matrix:
        os: 
          - ubuntu-latest
          - mac-latest
      fail-fast: false
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build default profile
        run: docker-compose --profile default up -d
      - name: Test content container
        run: curl -s --retry 30 --retry-connrefused http://127.0.0.1
